<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö—Ä—ñ–ø—Ç–æ-—Ç—Ä–µ–Ω–∞–∂–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: var(--tg-theme-bg-color, #1a1a2e) !important;
        color: var(--tg-theme-text-color, #eee) !important;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 16px;
        min-height: 100vh;
      }

      .screen {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        max-width: 400px;
        margin: 0 auto;
        min-height: calc(100vh - 32px);
      }
      .screen.active {
        display: flex;
      }

      .card {
        background: var(--tg-theme-secondary-bg-color, #16213e);
        border-radius: 16px;
        padding: 24px;
        width: 100%;
        max-width: 360px;
      }
      #welcome-screen .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 120px;
      }

      h1, h2, h3, p {
        margin: 0 0 12px 0;
        color: var(--tg-theme-text-color, #eee) !important;
      }

      .btn {
        background: var(--tg-theme-button-color, #2ea6ff);
        color: var(--tg-theme-button-text-color, #fff) !important;
        border: none;
        border-radius: 12px;
        padding: 14px 20px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: transform 0.1s;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .btn-success {
        background: #22c55e;
      }
      .btn-danger {
        background: #ef4444;
      }

      .game-stats {
        display: flex;
        gap: 16px;
        margin-bottom: 16px;
        font-size: 14px;
      }
      .game-stats span {
        color: var(--tg-theme-hint-color, #999) !important;
      }

      .question-text {
        font-size: 18px;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .options-grid {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .option-btn {
        background: var(--tg-theme-secondary-bg-color, #16213e);
        color: var(--tg-theme-text-color, #eee) !important;
        border: 2px solid var(--tg-theme-hint-color, rgba(255,255,255,0.2));
        border-radius: 12px;
        padding: 14px;
        font-size: 16px;
        text-align: left;
        cursor: pointer;
        transition: all 0.2s;
      }
      .option-btn:hover:not(:disabled) {
        border-color: var(--tg-theme-button-color, #2ea6ff);
        background: rgba(46, 166, 255, 0.12);
      }
      .option-btn.correct {
        border-color: #22c55e;
        background: rgba(34, 197, 94, 0.2);
      }
      .option-btn.wrong {
        border-color: #ef4444;
        background: rgba(239, 68, 68, 0.2);
      }
      .option-btn:disabled {
        cursor: default;
        opacity: 0.8;
      }

      .feedback {
        font-size: 20px;
        font-weight: bold;
        padding: 16px;
        border-radius: 12px;
        margin: 16px 0;
      }
      .feedback.correct {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }
      .feedback.wrong {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .game-over-card {
        text-align: center;
      }
      .game-over-card h2 {
        margin-bottom: 8px;
      }
      .game-over-card .final-score {
        font-size: 24px;
        color: var(--tg-theme-button-color, #2ea6ff);
        margin: 16px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- –í—ñ—Ç–∞–ª—å–Ω–∏–π –µ–∫—Ä–∞–Ω -->
      <div id="welcome-screen" class="screen active">
        <div class="card">
          <button id="start-game-btn" class="btn">–û–±—Ä–∞—Ç–∏ —Ä—ñ–≤–µ–Ω—å</button>
        </div>
      </div>

      <!-- –ú–µ–Ω—é –≤–∏–±–æ—Ä—É —Ä—ñ–≤–Ω—è -->
      <div id="menu-screen" class="screen">
        <div class="card">
          <h2>–û–±–µ—Ä—ñ—Ç—å —Ä—ñ–≤–µ–Ω—å:</h2>
          <button id="btn-easy" class="btn">–õ–µ–≥–∫–∏–π</button>
          <button id="btn-medium" class="btn">–°–µ—Ä–µ–¥–Ω—ñ–π</button>
          <button id="btn-hard" class="btn">–°–∫–ª–∞–¥–Ω–∏–π</button>
        </div>
      </div>

      <!-- –ï–∫—Ä–∞–Ω –≥—Ä–∏ -->
      <div id="game-screen" class="screen">
        <div class="card">
          <div class="game-stats">
            <span>‚ù§Ô∏è <span id="lives">5</span></span>
            <span>‚≠ê <span id="score">0</span></span>
            <span>ü™ô <span id="coins">0</span></span>
          </div>
          <h3>–í–≥–∞–¥–∞–π —Å–ª–æ–≤–æ</h3>
          <p class="question-text" id="question-text"></p>
          <p style="margin-bottom: 12px;">–û–±–µ—Ä—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç:</p>
          <div id="options-container" class="options-grid"></div>
        </div>
      </div>

      <!-- –ï–∫—Ä–∞–Ω —Ñ—ñ–¥–±–µ–∫—É -->
      <div id="feedback-screen" class="screen">
        <div class="card">
          <div id="feedback-message" class="feedback"></div>
          <p id="feedback-detail"></p>
          <button id="next-question-btn" class="btn">–ù–∞—Å—Ç—É–ø–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è</button>
        </div>
      </div>

      <!-- –ï–∫—Ä–∞–Ω –≥—Ä–∏ –∑ –∫—ñ–Ω—Ü–µ–º -->
      <div id="game-over-screen" class="screen">
        <div class="card game-over-card">
          <h2>–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ</h2>
          <p>–ñ–∏—Ç—Ç—è –∑–∞–∫—ñ–Ω—á–∏–ª–∏—Å—å.</p>
          <p class="final-score">–†–µ–∑—É–ª—å—Ç–∞—Ç: <span id="final-score">0</span> –æ—á–æ–∫</p>
          <button id="restart-btn" class="btn">–ü–æ–≤—Ç–æ—Ä–∏—Ç–∏ –≥—Ä—É</button>
          <button id="close-btn" class="btn" style="margin-top: 8px;">–ó–∞–∫—Ä–∏—Ç–∏ —Ç–∞ –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
        </div>
      </div>
    </div>

    <script>
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
      }

      const WORDS = {
        easy: {
          apple: "A fruit that is red and round.",
          banana: "A long yellow fruit.",
          cat: "A small animal that says meow.",
          dog: "A loyal animal that barks.",
          house: "A place where people live.",
          tree: "A tall plant with a trunk.",
          sun: "The bright star in the sky.",
          flower: "A colorful plant that blooms.",
          chair: "Furniture you sit on.",
          bread: "Food made from baked dough.",
          cloud: "White shapes floating in the sky.",
          river: "A long flowing body of water.",
          book: "Something you read.",
          milk: "A drink that comes from cows.",
          shoe: "Something you wear on your foot.",
        },
        medium: {
          camera: "A device used to take photos.",
          guitar: "A musical instrument with strings.",
          rocket: "A vehicle that goes to space.",
          puzzle: "A game that tests your thinking.",
          garden: "A place where plants grow.",
          planet: "A large object that orbits a star.",
          rabbit: "A small animal with long ears.",
          lemon: "A sour yellow fruit.",
          silver: "A shiny gray metal.",
          window: "A glass opening in a wall.",
          bridge: "A structure that crosses water or roads.",
          castle: "A large old building with towers.",
          market: "A place to buy and sell goods.",
          pocket: "A small bag in clothing.",
          tablet: "A flat device used for apps.",
        },
        hard: {
          xylophone: "A musical instrument with wooden bars.",
          zephyr: "A gentle, light wind.",
          quokka: "A small marsupial from Australia.",
          vortex: "A rotating mass of air or water.",
          sphinx: "A mythical creature with a lion body.",
          mnemonic: "A memory aid or technique.",
          cryptic: "Mysterious or hard to understand.",
          pneumonia: "A serious lung infection.",
          unicorn: "A mythical horse with one horn.",
          rhythm: "A regular pattern of beats.",
          labyrinth: "A complex maze.",
          conundrum: "A confusing problem.",
          ephemeral: "Lasting for a very short time.",
          silhouette: "A dark outline of a figure.",
          ambiguous: "Having more than one meaning.",
        },
      };

      const POINTS = { easy: 10, medium: 20, hard: 30 };
      const OPTIONS_COUNT = { easy: 4, medium: 6, hard: 8 };

      let gameState = {
        level: "easy",
        lives: 5,
        score: 0,
        coins: 0,
        currentQuestion: null,
      };

      function showScreen(screenId) {
        document.querySelectorAll(".screen").forEach((s) => s.classList.remove("active"));
        const el = document.getElementById(screenId);
        if (el) el.classList.add("active");
      }

      function getRandomQuestion() {
        const words = WORDS[gameState.level];
        const keys = Object.keys(words);
        const correct = keys[Math.floor(Math.random() * keys.length)];
        const count = OPTIONS_COUNT[gameState.level];
        const options = new Set([correct]);
        while (options.size < count) {
          options.add(keys[Math.floor(Math.random() * keys.length)]);
        }
        return {
          question_text: words[correct],
          correct_answer: correct,
          options: [...options].sort(() => Math.random() - 0.5),
        };
      }

      function startGame(level) {
        gameState = {
          level,
          lives: 5,
          score: 0,
          coins: 0,
          currentQuestion: null,
        };
        showQuestion();
      }

      function showQuestion() {
        if (gameState.lives <= 0) {
          showGameOver();
          return;
        }

        gameState.currentQuestion = getRandomQuestion();
        showScreen("game-screen");

        document.getElementById("lives").textContent = gameState.lives;
        document.getElementById("score").textContent = gameState.score;
        document.getElementById("coins").textContent = gameState.coins;
        document.getElementById("question-text").textContent = gameState.currentQuestion.question_text;

        const container = document.getElementById("options-container");
        container.innerHTML = "";
        gameState.currentQuestion.options.forEach((opt) => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.textContent = opt;
          btn.dataset.answer = opt;
          btn.addEventListener("click", () => onAnswer(opt, btn));
          container.appendChild(btn);
        });
      }

      function onAnswer(selected, btnElement) {
        const correct = gameState.currentQuestion.correct_answer;
        const buttons = document.querySelectorAll(".option-btn");
        buttons.forEach((b) => {
          b.disabled = true;
          if (b.dataset.answer === correct) b.classList.add("correct");
          else if (b.dataset.answer === selected && selected !== correct) b.classList.add("wrong");
        });

        if (selected === correct) {
          const pts = POINTS[gameState.level];
          gameState.score += pts;
          gameState.coins += 1;
          showFeedback(true, pts);
        } else {
          gameState.lives -= 1;
          showFeedback(false, correct);
        }
      }

      function showFeedback(isCorrect, value) {
        showScreen("feedback-screen");
        const msgEl = document.getElementById("feedback-message");
        const detailEl = document.getElementById("feedback-detail");

        if (isCorrect) {
          msgEl.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
          msgEl.className = "feedback correct";
          detailEl.textContent = `+${value} –æ—á–æ–∫, +1 –º–æ–Ω–µ—Ç–∞`;
        } else {
          msgEl.textContent = "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ";
          msgEl.className = "feedback wrong";
          detailEl.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${value}`;
        }

        document.getElementById("lives").textContent = gameState.lives;
        document.getElementById("score").textContent = gameState.score;
        document.getElementById("coins").textContent = gameState.coins;
      }

      function showGameOver() {
        showScreen("game-over-screen");
        document.getElementById("final-score").textContent = gameState.score;
      }

      function sendResultAndClose() {
        if (tg?.sendData) {
          tg.sendData(
            JSON.stringify({
              action: "game_over",
              score: gameState.score,
              coins: gameState.coins,
              level: gameState.level,
            })
          );
        } else {
          showScreen("menu-screen");
        }
      }

      function init() {
        document.getElementById("start-game-btn").addEventListener("click", () => {
          showScreen("menu-screen");
        });

        document.getElementById("btn-easy").addEventListener("click", () => startGame("easy"));
        document.getElementById("btn-medium").addEventListener("click", () => startGame("medium"));
        document.getElementById("btn-hard").addEventListener("click", () => startGame("hard"));

        document.getElementById("next-question-btn").addEventListener("click", () => {
          showQuestion();
        });

        document.getElementById("restart-btn").addEventListener("click", () => {
          showScreen("menu-screen");
        });

        document.getElementById("close-btn").addEventListener("click", () => {
          sendResultAndClose();
        });
      }

      init();
    </script>
  </body>
</html>
