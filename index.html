<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö—Ä—ñ–ø—Ç–æ-—Ç—Ä–µ–Ω–∞–∂–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: var(--tg-theme-bg-color, #1a1a2e) !important;
        color: var(--tg-theme-text-color, #eee) !important;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 16px;
        min-height: 100vh;
      }

      .screen {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 16px;
        max-width: 400px;
        margin: 0 auto;
        min-height: calc(100vh - 32px);
      }
      .screen.active {
        display: flex;
      }

      .card {
        background: var(--tg-theme-secondary-bg-color, #16213e);
        border-radius: 16px;
        padding: 24px;
        width: 100%;
        max-width: 360px;
      }
      .level-select-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }
      .level-select-title {
        margin: 0 0 8px 0 !important;
        font-size: 22px;
        text-align: center;
      }

      h1, h2, h3, p {
        margin: 0 0 12px 0;
        color: var(--tg-theme-text-color, #eee) !important;
      }

      .btn {
        background: var(--tg-theme-button-color, #2ea6ff);
        color: var(--tg-theme-button-text-color, #fff) !important;
        border: none;
        border-radius: 12px;
        padding: 14px 20px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: transform 0.1s;
      }
      .btn:active {
        transform: scale(0.98);
      }

      /* –í–µ—Ä—Ö–Ω—è –ø–∞–Ω–µ–ª—å –≥—Ä–∏ */
      .game-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: var(--tg-theme-secondary-bg-color, #16213e);
        border-radius: 12px;
        width: 100%;
        max-width: 360px;
        margin-bottom: 16px;
      }
      .game-stats {
        display: flex;
        gap: 16px;
        font-size: 14px;
      }
      .game-stats span {
        color: var(--tg-theme-text-color, #eee) !important;
      }

      /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∏–π –±–ª–æ–∫ - –ø—É—Å—Ç–∏–π, –¥–ª—è –º–∞–π–±—É—Ç–Ω—å–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É —à–∏—Ñ—Ä—ñ–≤ */
      .game-content {
        flex: 1;
        width: 100%;
        max-width: 360px;
        min-height: 200px;
        background: var(--tg-theme-secondary-bg-color, #16213e);
        border-radius: 16px;
        padding: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .game-content-placeholder {
        color: var(--tg-theme-hint-color, #999) !important;
        font-size: 14px;
      }

      .game-over-card {
        text-align: center;
      }
      .game-over-card h2 {
        margin-bottom: 8px;
      }
      .game-over-card .final-score {
        font-size: 24px;
        color: var(--tg-theme-button-color, #2ea6ff);
        margin: 16px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- –ï–∫—Ä–∞–Ω –≤–∏–±–æ—Ä—É —à–∏—Ñ—Ä—É -->
      <div id="menu-screen" class="screen active">
        <div class="card level-select-card">
          <h2 class="level-select-title">–û–±—Ä–∞—Ç–∏ —Ä—ñ–≤–µ–Ω—å</h2>
          <button id="btn-easy" class="btn">–õ–µ–≥–∫–∏–π</button>
          <button id="btn-medium" class="btn">–°–µ—Ä–µ–¥–Ω—ñ–π</button>
          <button id="btn-hard" class="btn">–°–∫–ª–∞–¥–Ω–∏–π</button>
        </div>
      </div>

      <!-- –ë–∞–∑–æ–≤–∏–π –µ–∫—Ä–∞–Ω –≥—Ä–∏ –∑ —à–∏—Ñ—Ä–∞–º–∏ -->
      <div id="game-screen" class="screen">
        <!-- –í–µ—Ä—Ö–Ω—è –ø–∞–Ω–µ–ª—å –∑ –Ω–∞–∑–≤–æ—é —Ç–∞ —Å—Ç–∞—Ç–∞–º–∏ -->
        <div class="game-header">
          <h3 style="margin: 0;">–ö—Ä—ñ–ø—Ç–æ-—Ç—Ä–µ–Ω–∞–∂–µ—Ä</h3>
          <div class="game-stats">
            <span>‚ù§Ô∏è <span id="lives">5</span></span>
            <span>‚≠ê <span id="score">0</span></span>
            <span>ü™ô <span id="coins">0</span></span>
          </div>
        </div>
        <!-- –ü—É—Å—Ç–∏–π —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∏–π –±–ª–æ–∫ –¥–ª—è –≤–∏–±–æ—Ä—É —à–∏—Ñ—Ä—É / –≥—Ä–∏ –∑ –®–∏—Ñ—Ä–æ–º –¶–µ–∑–∞—Ä—è -->
        <div id="game-content" class="game-content">
          <span class="game-content-placeholder">–¢—É—Ç –±—É–¥–µ –∫–æ–Ω—Ç–µ–Ω—Ç –≥—Ä–∏</span>
        </div>
      </div>

      <!-- –ï–∫—Ä–∞–Ω –≥—Ä–∏ –∑ –∫—ñ–Ω—Ü–µ–º -->
      <div id="game-over-screen" class="screen">
        <div class="card game-over-card">
          <h2>–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ</h2>
          <p>–ñ–∏—Ç—Ç—è –∑–∞–∫—ñ–Ω—á–∏–ª–∏—Å—å.</p>
          <p class="final-score">–†–µ–∑—É–ª—å—Ç–∞—Ç: <span id="final-score">0</span> –æ—á–æ–∫</p>
          <button id="restart-btn" class="btn">–ü–æ–≤—Ç–æ—Ä–∏—Ç–∏ –≥—Ä—É</button>
          <button id="close-btn" class="btn" style="margin-top: 8px;">–ó–∞–∫—Ä–∏—Ç–∏ —Ç–∞ –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
        </div>
      </div>
    </div>

    <script>
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
      }

      let gameState = {
        level: "easy",
        lives: 5,
        score: 0,
        coins: 0,
      };

      function showScreen(screenId) {
        document.querySelectorAll(".screen").forEach((s) => s.classList.remove("active"));
        const el = document.getElementById(screenId);
        if (el) el.classList.add("active");
      }

      function updateStats() {
        document.getElementById("lives").textContent = gameState.lives;
        document.getElementById("score").textContent = gameState.score;
        document.getElementById("coins").textContent = gameState.coins;
      }

      function startGame(level) {
        gameState = {
          level,
          lives: 5,
          score: 0,
          coins: 0,
        };
        updateStats();
        showScreen("game-screen");
      }

      function showGameOver() {
        showScreen("game-over-screen");
        document.getElementById("final-score").textContent = gameState.score;
      }

      function sendResultAndClose() {
        if (tg?.sendData) {
          tg.sendData(
            JSON.stringify({
              action: "game_over",
              score: gameState.score,
              coins: gameState.coins,
              level: gameState.level,
            })
          );
        } else {
          showScreen("menu-screen");
        }
      }

      function init() {
        document.getElementById("btn-easy").addEventListener("click", () => startGame("easy"));
        document.getElementById("btn-medium").addEventListener("click", () => startGame("medium"));
        document.getElementById("btn-hard").addEventListener("click", () => startGame("hard"));

        document.getElementById("restart-btn").addEventListener("click", () => {
          showScreen("menu-screen");
        });

        document.getElementById("close-btn").addEventListener("click", () => {
          sendResultAndClose();
        });
      }

      init();
    </script>
  </body>
</html>
